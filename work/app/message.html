<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-deep_purple.min.css" />
  <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <title>Redder</title>
  <!-- Two Line List with secondary info and action -->
  
<style>
.demo-card-square.mdl-card {
  width: 320px;
  height: 320px;
}
.demo-card-square > .mdl-card__title {
  color: #fff;
  background:
    url('images/dog.png') bottom right 15% no-repeat #46B6AC;
}
</style>
</head>
<body id='root'>
<!-- Square card -->

<div class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">Oop!</h2>
  </div>
  <div class="mdl-card__supporting-text">
    Couldn't find the news you were asking for.
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="back">
      Back to previous
    </a>
  </div>
</div>
</body>
<script>
  if ('serviceWorker' in navigator) {
    console.log("Will service worker register?");
    navigator.serviceWorker.register('serviceworker.js').then( reg => {
      console.log("Yes it did.");
    }).catch( err => {
      console.log("No it didn't. This happened: ", err);
    });
  }
</script>
<script>
  window.addEventListener('load', () => {
    var backButton = document.querySelector('#back');
    backButton.addEventListener('click', e => {
      //console.log("Button clicked.");
      window.location.href = '/';
    })
  }
</script>
</html>
